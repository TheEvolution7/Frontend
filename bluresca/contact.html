        <main>
            <section class="banner-subpage">

                            </div>
                        </div>
                    </div>
                </div>
                
            </section>

            <section class="contact-container">
                <div class="contact_wrapper">
                    <div class="contact_info">
                      <h3 class="title">
                        Contact Info
                      </h3>
                  
                      <ul class="icons_wrapp">
                        <li>
                          <div class="icon">
                            <i class="fas fa-envelope"></i>
                          </div>
                          <div class="text">
                            info@bluresca.com
                          </div>
                        </li>
                        <li>
                          <div class="icon">
                            <i class="fas fa-phone-alt"></i>
                          </div>
                          <div class="text">
                            123-456-789
                          </div>
                        </li>
                      </ul>
                  
                      <ul class="soci_wrap">
                        <li>
                          <a href="#">
                            <i class="fab fa-facebook-f"></i>
                          </a>
                        </li>
                        <li>
                          <a href="#">
                            <i class="fab fa-twitter"></i>
                          </a>
                        </li>
                        <li>
                          <a href="#">
                            <i class="fab fa-telegram-plane"></i>
                          </a>
                        </li>
                        <li>
                          <a href="#">
                            <i class="fab fa-instagram"></i>
                          </a>
                        </li>
                      </ul>
                    </div>
                  
                    <div class="contact_msg">
                      <h3 class="title">
                        Send a Message
                      </h3>
                  
                      <div class="form_fild">
                        <div class="input_group w_50">
                          <input type="text" class="input" required />
                          <label>First Name</label>
                        </div>
                  
                        <div class="input_group w_50">
                          <input type="text" class="input" required />
                          <label>Last Name</label>
                        </div>
                  
                        <div class="input_group w_50">
                          <input type="text" class="input" required />
                          <label>Emal Address</label>
                        </div>
                  
                        <div class="input_group w_50">
                          <input type="tel" class="input" required />
                          <label>Mobile Number</label>
                        </div>
                  
                        <div class="input_group w_100">
                          <textarea class="input input_textarea " rows="6" required></textarea>
                          <label class="textarea">Write your message here...</label>
                        </div>
                  
                        <div class="input_group">
                          <button type="submit" class="btn-site __dark">Send</button>
                        </div>
                  
                      </div>
                  
                    </div>
                  
                  </div>
            </section>

        <!-- Modal contact -->
        <div class="modal fade modal-contact" id="modal-contact" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-contactLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-contactLabel">Get in touch</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form class="needs-validation" novalidate>
                <div class="modal-body">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="validationCustom01" class="form-label">First name *</label>
                      <input type="text" class="form-control" id="validationCustom01" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="validationCustom02" class="form-label">Last name *</label>
                      <input type="text" class="form-control" id="validationCustom02" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="validationCustomEmail" class="form-label">Email Address *</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomEmail" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                          Please choose a username.
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="validationCustom03" class="form-label">Phone Number</label>
                      <input type="tel" class="form-control">
                    </div>
                    <div class="col-md-12 mb-3">
                      <label for="validationCustom04" class="form-label">At least 1 of the following *</label>
                      <select name="" id=""  id="validationCustom04" class="form-control form-select mb-3" required>
                        <option selected disabled value="">Please choose..</option>
                        <option value="">Instagram</option>
                        <option value="">Tiktok</option>
                        <option value="">Twitter</option>
                        <option value="">Onlyfans</option>
                      </select>
                      <input  id="validationCustom05" type="text" placeholder="Enter your username" class="form-control" required>
                    </div>
                    <div class="col-md-12 mb-3">
                      <label for="validationCustom03" class="form-label">Message</label>
                      <textarea class="form-control" name="" id="" cols="10" rows="3"></textarea>
                    </div>
                    
                    <div class="col-12 mb-3">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                          You must agree before submitting.
                        </div>
                      </div>
                    </div>
                  </div>
                    
                    
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn-site __dark" data-bs-dismiss="modal">Close</button>
                  <button  type="submit" class="btn-site">Send</button>
                </div>
            </form>
            </div>
          </div>
