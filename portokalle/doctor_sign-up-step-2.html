<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign Up 2</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    
    
    
    <link rel="stylesheet" media="all" href="css/app.min.css">
    <script>var viewportmeta = document.querySelector('meta[name="viewport"]');
if (viewportmeta) {
  if (screen.width < 375) {
    var newScale = screen.width / 375;
    viewportmeta.content = 'width=375, minimum-scale=' + newScale + ', maximum-scale=1.0, user-scalable=no, initial-scale=' + newScale + '';
  } else {
    viewportmeta.content = 'width=device-width, maximum-scale=1.0, initial-scale=1.0';
  }
}</script>
  </head>
  <body>
    <div class="out">
      <div class="page">
        <div class="header6 js-header6">
     
        <a class="header6__logo" href="index.html">
          <img class="header6__pic header6__pic_black" src="img/logo.svg" alt="" />
        </a>
        <div class="header6__bg js-header6-bg"></div>
      </div>
        <div class="page__wrapper">
          <div class="entry entry_bg">
            <div class="entry__wrap">
              <div class="entry__title">Register</div>
              <div class="entry__info">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>
              <form class="entry__form">
                  <div class="entry__box select-form">
                      <div class="entry__text">What is your availability to interview ?</div>
                      <div class="dropdown js-dropdown">
                          <a class="dropdown__head js-dropdown-head" href="#">
                              <div class="dropdown__text">Select dates</div>
                          </a>
                          <div class="dropdown__body js-dropdown-body">
                              <label class="checkbox checkbox_sm checkbox_green">
                                  <input class="checkbox__input" type="checkbox" />
                                  <span class="checkbox__in">
                                      <span class="checkbox__tick"></span>
                                      <span class="checkbox__text">Monday</span>
                                  </span>
                              </label>
                              <label class="checkbox checkbox_sm checkbox_green">
                                  <input class="checkbox__input" type="checkbox" />
                                  <span class="checkbox__in">
                                      <span class="checkbox__tick"></span>
                                      <span class="checkbox__text">Tuesday</span>
                                  </span>
                              </label>
                              <label class="checkbox checkbox_sm checkbox_green">
                                  <input class="checkbox__input" type="checkbox" />
                                  <span class="checkbox__in">
                                      <span class="checkbox__tick"></span>
                                      <span class="checkbox__text">Wednesday</span>
                                  </span>
                              </label>
                              <label class="checkbox checkbox_sm checkbox_green">
                                  <input class="checkbox__input" type="checkbox" />
                                  <span class="checkbox__in">
                                      <span class="checkbox__tick"></span>
                                      <span class="checkbox__text">Thursday</span>
                                  </span>
                              </label>
                              <label class="checkbox checkbox_sm checkbox_green">
                                  <input class="checkbox__input" type="checkbox" />
                                  <span class="checkbox__in">
                                      <span class="checkbox__tick"></span>
                                      <span class="checkbox__text">Friday</span>
                                  </span>
                              </label>
                              <label class="checkbox checkbox_sm checkbox_green">
                                  <input class="checkbox__input" type="checkbox" />
                                  <span class="checkbox__in">
                                      <span class="checkbox__tick"></span>
                                      <span class="checkbox__text">Saturday</span>
                                  </span>
                              </label>
                              <label class="checkbox checkbox_sm checkbox_green">
                                  <input class="checkbox__input" type="checkbox" />
                                  <span class="checkbox__in">
                                      <span class="checkbox__tick"></span>
                                      <span class="checkbox__text">Sunday</span>
                                  </span>
                              </label>
                          </div>
                      </div>
                      <div class="dropdown js-dropdown">
                          <a class="dropdown__head js-dropdown-head" href="#">
                              <div class="dropdown__text">Select time</div>
                          </a>
                          <div class="dropdown__body js-dropdown-body">
                              <label class="checkbox checkbox_sm checkbox_green">
                                  <input class="checkbox__input" type="checkbox" />
                                  <span class="checkbox__in">
                                      <span class="checkbox__tick"></span>
                                      <span class="checkbox__text">All time</span>
                                  </span>
                              </label>
                              <label class="checkbox checkbox_sm checkbox_green">
                                  <input class="checkbox__input" type="checkbox" />
                                  <span class="checkbox__in">
                                      <span class="checkbox__tick"></span>
                                      <span class="checkbox__text">7:00am - 9:00 am</span>
                                  </span>
                              </label>
                              <label class="checkbox checkbox_sm checkbox_green">
                                  <input class="checkbox__input" type="checkbox" />
                                  <span class="checkbox__in">
                                      <span class="checkbox__tick"></span>
                                      <span class="checkbox__text">9:00am - 11:00 am</span>
                                  </span>
                              </label>
                              <label class="checkbox checkbox_sm checkbox_green">
                                  <input class="checkbox__input" type="checkbox" />
                                  <span class="checkbox__in">
                                      <span class="checkbox__tick"></span>
                                      <span class="checkbox__text">13:00am - 15:00 am</span>
                                  </span>
                              </label>
                              <label class="checkbox checkbox_sm checkbox_green">
                                  <input class="checkbox__input" type="checkbox" />
                                  <span class="checkbox__in">
                                      <span class="checkbox__tick"></span>
                                      <span class="checkbox__text">15:00am - 17:00 am</span>
                                  </span>
                              </label>
                              <label class="checkbox checkbox_sm checkbox_green">
                                  <input class="checkbox__input" type="checkbox" />
                                  <span class="checkbox__in">
                                      <span class="checkbox__tick"></span>
                                      <span class="checkbox__text">17:00am - 19:00 am</span>
                                  </span>
                              </label>
                              <label class="checkbox checkbox_sm checkbox_green">
                                  <input class="checkbox__input" type="checkbox" />
                                  <span class="checkbox__in">
                                      <span class="checkbox__tick"></span>
                                      <span class="checkbox__text">19:00am - 21:00 am</span>
                                  </span>
                              </label>
                              <label class="checkbox checkbox_sm checkbox_green">
                                  <input class="checkbox__input" type="checkbox" />
                                  <span class="checkbox__in">
                                      <span class="checkbox__tick"></span>
                                      <span class="checkbox__text">21:00am - 23:00 am</span>
                                  </span>
                              </label>
                          </div>
                      </div>
                  </div>
                  <div class="entry__btns">
                      <button class="entry__btn btn btn btn_big btn_blue" type="submit">Finish</button>
                    </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/anime.min.js"></script>
    <script src="js/lib/readmore.min.js"></script>
    <script src="js/lib/slick.min.js"></script>
    <script src="js/lib/aos.js"></script>
    <script src="js/app.js"></script>
    <script src="js/lib/common.js"></script>
    <script src="js/lib/charts.js"></script>
  </body>
</html>
