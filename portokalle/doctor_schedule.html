    var viewportmeta = document.querySelector('meta[name="viewport"]');
    if (viewportmeta) {
      if (screen.width < 375) {
        var newScale = screen.width / 375;
        viewportmeta.content = 'width=375, minimum-scale=' + newScale +
          ', maximum-scale=1.0, user-scalable=no, initial-scale=' + newScale + '';

  <script>
    
    document.addEventListener('DOMContentLoaded', function() {
      
      var events = [
        {
          idGroup: 'a',
          title: 'Alex Vu',
          start: '2021-08-20T16:00:00',
          url: "doctor_past-medical-history.html",
          classNames: 'date-available',
        },
        {
          idGroup: 'a',
          title: 'Cathryn Leftwich',
          start: '2021-08-23T09:00:00'
        },
        {
          title: 'Anthony Kara',
          start: '2021-08-12T12:30:00',
          color: 'green',
          classNames: 'doc-schedule-done'
        },
        {
          title: 'Jefferey Burrington',
          start: '2021-08-14T10:30:00',
          color: 'red',
          classNames: 'doc-schedule-cancel'
        }
      ];
      
      var dateAvailable = ['2021-08-12','2021-08-14','2021-08-20','2021-08-23'];
      var newAvailable = ['2021-08-23']
      var a = $('.fc-day').attr('data-date')
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth', 
        events: events, 
        eventColor: "#441F4B",
        eventDidMount: function(info,event) {
          var dateNotAvailable = [];
          dateNotAvailable.push($('.fc-day').attr("data-date"));
          console.log($('.fc-day').attr("data-date"))
          // $("[data-date='" + dataAttr + "']").addClass("hasEvent");
          // $.each(dateNotAvailable, function(i) {
          //     $('.fc-day[data-date="'+dateNotAvailable[i]+'"]').css('background', '#e69488');
          // });
          $.each(dateAvailable, function(i) {
              $('.fc-day[data-date="'+dateAvailable[i]+'"]').css('background', '#8bfdc4');
          });
          $.each(newAvailable, function(i) {
              $('.fc-day[data-date="'+newAvailable[i]+'"]').css('background', '#ff9283');
          });

          
          
        }
      });
      
      

      

      calendar.render();
    });
  </script>
